<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc Template</title>
    <link rel="stylesheet" href="../release/hsframework.min.css">
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    <script src="demo.js"></script>
</head>

<body class="bg-body">
    <div id="kendomenu"></div>
    <div class="h4 p-3 mb-3 text-center text-info">User Profile Card Samples</div>
    <div id="usercardtoolbar" class="mb-3"></div>
    <div class="d-flex k-justify-content-center">
        <div class="k-card k-card-horizontal hs-userprofile-card">
            <img class="k-card-image" src="https://thispersondoesnotexist.com/image" />
            <div class="k-card-body k-card-vertical k-p-0">
                <div class="k-card-header">
                    <h4 class="k-card-title">Cameron Simmons, Partner</h4>
                    <h5 class="k-card-subtitle">Intellectual Property, Chicago</h5>
                </div>
                <div class="hs-address-block">
                    <div>1919 North Main Street, Suite 6000</div>
                    <div>Chicago IL 60606</div>
                    <div>cameron.simmons@jlalaw.com</div>
                </div>
                <hr class="k-card-seperator" />
                <div class="phones">
                    <span class="p-office">512.555.1212 (o)</span>
                    <span class="p-mobile"> 512.555.1212 (m)</span>
                    <span class="p-fax">512.555.1212 (f)<span>
                </div>
                <hr class="k-card-seperator" />
                <div class="k-card-actions k-card-actions-center">
                    <span class="k-button k-flat">E-Mail</span>
                    <span class="k-button k-flat">Bio Page</span>
                    <span class="k-button k-flat">LinkedIn</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
